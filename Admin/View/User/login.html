<script type="text/javascript">
//初始设置用户名为当前焦点(定痊光标)
function setFocus()
{
	if(document.form1.username.value==""){
		document.form1.username.focus();
	}else{
		document.form1.username.select();
	}
}
//当网页加载完成，设置用户名为当前焦点
window.onload = setFocus;

//定义表单验证的JS函数
function checkForm()
{
	//定义验证用户名和密码的正则表达式
	var pattern = /^[a-zA-Z0-9]{5,15}$/;//用户名只能包含5－15位的字母或数字
	//验证用户名是否合法
	if(!pattern.test(document.form1.username.value))
	{
		window.alert("用户名不合法！");
		document.form1.username.focus(); //重新定位光标
		return false; //阻止表单提交
	}else if(!pattern.test(document.form1.password.value))
	{
		//验证密码是否合法
		window.alert("密码不合法！");
		document.form1.password.focus(); //重新定位光标
		return false; //阻止表单提交
	}else if(document.form1.verify.value.length!=4)
	{
		//验证验证的长度是否是4位
		window.alert("验证码长度必须为4位！");
		document.form1.verify.focus(); //重新定位光标
		return false; //阻止表单提交
	}
}
</script>
